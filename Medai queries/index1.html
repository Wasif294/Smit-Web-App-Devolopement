
<html>
<head>
  <title>Media Queries Example</title>
  <style>
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  color: blue;
  font-size: 32px;
}

p {
  color: red;
  font-size: 18px;
}

@media (max-width: 600px) {
  h1 {
    font-size: 24px;
  }

  p {
    font-size: 16px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my website!</h1>
    <p>This is some content on my website.</p>
  </div>
</body>
</html>
