<html>
<head>
  <title>HTML CSS Animation Example</title>
  <style>
.box {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: move;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes move {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(200px);
  }
}
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
