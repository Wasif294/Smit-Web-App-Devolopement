<html>
<head>
    <title>Type selector</title>
    <style>
        h1,h2,h3{
            color: blue;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Type selector</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi dolor voluptas quaerat, odit nam iste?</p>
    <h2>this is h2</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, natus.</p>
    <h3>this is h3</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, quos.</p>
</body>
</html>
