<html>
<head>
    <title>Descendant Selector</title>
    <style>
        div p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Descendant Selector</h1>
    <div>
        <h2>This is h2</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, possimus?</p>
        <h3>This is h3</h3>
        <span>
            <h2>This is h2</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, possimus?</p>
            <h3>This is h3</h3>
        </span>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </div>
</body>
</html>
