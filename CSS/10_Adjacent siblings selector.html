<html>
<head>
  <title>Adjacent siblings selector</title>
  <style>
    h1+p{
      color: red;
      font-family: areil;
    }
  </style>
</head>
<body>
  <h1>Adjacent siblings selector</h1>
  <p>This is paragraph tag</p>
  <span>this is span</span>
  <h1>Selector</h1>
  <p>This is paragraph</p>
  <span>this span</span>
  <h1>Css selector</h1>
  <p>This is the 3rd Paragraph</p>
</body>

</html>
