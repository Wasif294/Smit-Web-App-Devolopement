<html>
<head>
    <title>Child Selector</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        span > p{
            color: blue;
            text-align: center;
        }
        div > h2{
            color: aqua;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Child Selector</h1>

    <div>
        <h2>This is h2</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, possimus?</p>
        <h3>This is h3</h3>
    </div>
    <span>
        <h2>This is h2</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, possimus?</p>
        <h3>This is h3</h3>
    </span>
</body>
</html>
