
<html>
<head>
  <title>Flexbox Example 3rd</title>
  <style>
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  height: 200px;
  border: 1px solid black;
}

.item {
  background-color: lightblue;
  padding: 10px;
  margin: 10px;
  flex-basis: 30%;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
