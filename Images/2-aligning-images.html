  <title>aligning images</title>

    img.align-left {
        float: left;
        margin-right: 10px;}
        img.align-right {
        float: right;
        margin-left: 10px;}
        img.medium {
        width: 250px;
        height: 250px;}
  </style>
</head>
<body>
  <h1>aligning images</h1>
  <p><img src="/List Table Form/Icons/Tech learning academy.png" 

 alt="Magnolia" class="align-left medium" />

 contains over 200 flowering plant species...</p>
<p><img src="/List Table Form/Icons/Techy Leaf (1).png" 
 alt="Magnolia" class="align-right medium" />
Some magnolias, such as <i>Magnolia stellata</i>
 and <i>Magnolia soulangeana</i>, flower quite 
 early in the spring before the leaves open...</p>
