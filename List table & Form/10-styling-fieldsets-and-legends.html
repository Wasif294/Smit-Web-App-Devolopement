<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling-fieldsets-and-legends</title>
    <style>
        fieldset {
            width: 350px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 20px;
            text-align: right;
        }
        legend {
            background-color: #efefef;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: left;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>styling-fieldsets-and-legends</h1>
    <fieldset>
        <legend><input type="button" value="Welcome"></legend>
        <input type="text"><br>
        <p>Email <input type="email"></p><br>
        <p>Password <input type="password"></p><br>
        <input type="button" value="Submit">
    </fieldset>
    
</body>
</html>
