<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List table form in css</title>
    <style>
        ol{
            list-style-type: circle;
        }
        ul{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h1>List table form in css</h1>
    <h2>Order list</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>Unorder list</h2>
    <ul>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
</body>
</html>
