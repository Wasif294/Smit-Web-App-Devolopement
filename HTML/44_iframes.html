<html>
<head>
    <!-- iframe is use for adding location or map in web -->
    <title>Iframes</title>
</head>
<body>
    <h2>Iframe</h2>
    <iframe
width="450"
height="350"
src="http://maps.google.co.uk/maps?q=moma+new+york
&amp;output=embed">
</iframe>
<br><hr>
<!-- and scrollig in map -->
<iframe
src="http://maps.google.co.uk/maps?q=moma+new+york
&amp;output=embed"
width="450"
height="350"
frameborder="0"
scrolling="no">
</iframe>
</body>
</html>
