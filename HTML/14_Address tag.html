<html>
<head>
    <title>Address tag</title>
</head>
<body>
    <!-- in address tag we can add a address of author or other person  -->
    <h2>Address tag</h2>
    <address>
        <p><a href="mailto:homer@example.org">
         homer@example.org</a></p>
        <p>742 Evergreen Terrace, Springfield.</p>
    </address>
</body>
</html>
