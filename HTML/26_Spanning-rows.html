<htm>
<head>
    <title>Spanning-rows</title>
</head>
<body>
    <!-- rowspan work to merge twoo row in html -->
    <!-- own example -->
    <h2>Spanning-rows</h2>
    <table border="1px" solid>
        <tr>       
            <th>Name</th>
            <th>Roll NO</th>
            <th>Class</th>
        </tr>
        <tr>
            <td rowspan="2">Wasif</td>
            <td>01</td>
            <td>Computer</td>
        </tr>
        <tr>
        <td>Hamza</td>
            <td>02</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Tayyab</td>
            <td>03</td>
            <td>Biology</td>
        </tr>
    </table><br><hr>
    
    <table border="1px" solid align="center">
        <tr>
        <th></th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
        </tr>
        <tr>
        <th>6pm - 7pm</th>
        <td rowspan="2">Movie</td>
        <td>Comedy</td>
        <td>News</td>
        </tr>
        <tr>
        <th>7pm - 8pm</th>
        <td>Sport</td>
        <td>Current Affairs</td>
        </tr>
       </table
</body>
</html>
