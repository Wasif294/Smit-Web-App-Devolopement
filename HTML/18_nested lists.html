<html>
<head>
    <title>Nested lists</title>
</head>
<body>
    <!-- You can put a second list inside an <li> element to create a sublist or nested list. -->
    <h2>Nested lists</h2>
    <ul>
        <li>Computer</li>
        <li>Physics</li>
        <li>Chemistry</li>
        <ul>
            <li>Urdu</li>
            <li>Pak Study</li>
            <li>English</li>
        </ul>
        <li>Graphic Design</li>
        <li>Web DEvolopement</li>
        <li>Database</li>
    </ul>
</body>
</html>
