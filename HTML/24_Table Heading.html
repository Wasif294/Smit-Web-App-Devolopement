<html>
<head>
    <title>Table heading</title>
</head>
<body>
    <!-- in this class we discuss table heading and also learn how to create heading in row by dafault heading in table is in column form if you want heading in column you can use scop in th tag -->
    <h2>Table heading</h2>
    <table>
        <tr>
        <th></th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
        </tr>
        <tr>
        <th scope="row">Tickets sold:</th>
        <td>120</td>
        <td>135</td>
        </tr>
        <tr>
        <th scope="row">Total sales:</th>
        <td>$600</td>
        <td>$675</td>
        </tr>
       </table>
</body>
</html>
