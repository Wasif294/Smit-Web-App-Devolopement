<html>
<head>
    <title>Drop-down-list-box in form</title>
</head>
<body>
    <h2>Drop-down-list-box</h2>
        <!-- ye hum Drop-down-list ka leya use karta ha jese kese website ka header ma menues ka anda hota ha -->
        <form>
            <p>What device do you a listen music on ?</p>
            <select name="Devices">
                <option value="ipod">ipod</option>
                <option value="Computer">Computer</option>
                <option value="Radio">Radio</option>
            </select>
        </form>
</body>
</html>
